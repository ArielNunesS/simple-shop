<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-cart' id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">

                    </div>
                    
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">R$0</div>
                    </div>
                
                    <button type="button" class="buy-btn">Buy Now</button>
                    <i class='bx bx-x' id="close-cart"></i>
                        </div>
                    </div>

    </header>

    <section class="shop container">
        <h2 class="section-title">Products</h2>
            
            <div class="shop-content">
                <div class="product-box">
                    <img src="img/01.jpg" alt="" class="product-img">
                    <h2 class="product-name">T-Shirt BIRDS</h2>
                    <span class="product-price">R$ 129.90 </span>
                    <i class='bx bxs-cart-add' id="add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="img/02.jpg" alt="" class="product-img">
                    <h2 class="product-name">Cargo Pants BASIC BLACK</h2>
                    <span class="product-price">R$ 279.90 </span>
                    <i class='bx bxs-cart-add' id="add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="img/03.jpg" alt="" class="product-img">
                    <h2 class="product-name">Oversized Shirt BASIC BLACK</h2>
                    <span class="product-price">R$ 89.90 </span>
                    <i class='bx bxs-cart-add' id="add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="img/04.jpg" alt="" class="product-img">
                    <h2 class="product-name">Air Max 95 MUSCLE</h2>
                    <span class="product-price">R$ 779.90 </span>
                    <i class='bx bxs-cart-add' id="add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="img/05.jpg" alt="" class="product-img">
                    <h2 class="product-name">Nike Cap</h2>
                    <span class="product-price">R$ 59.00</span>
                    <i class='bx bxs-cart-add' id="add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="img/06.jpg" alt="" class="product-img">
                    <h2 class="product-name">Sweatshirt Adidas x Korn</h2>
                    <span class="product-price">R$ 339.90 </span>
                    <i class='bx bxs-cart-add' id="add-cart"></i>
                </div>

                <div class="product-box">
                    <img src="img/07.jpg" alt="" class="product-img">
                    <h2 class="product-name">T-Shirt STARS</h2>
                    <span class="product-price">R$ 169.90 </span>
                    <i class='bx bxs-cart-add' id="add-cart"></i>
                </div>
            
                <div class="product-box">
                    <img src="img/08.jpg" alt="" class="product-img">
                    <h2 class="product-name">T-Shirt Stussy DOMINO</h2>
                    <span class="product-price">R$ 169.90 </span>
                    <i class='bx bxs-cart-add' id="add-cart"></i>
                </div>

            </div>

    </section>

    <script src="main.js"></script>
</body>
</html>
